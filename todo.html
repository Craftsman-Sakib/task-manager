                </div>
            </div>
        </div>

        <!-- Project Modal -->
        <div id="projectModal" class="task-modal">
            <div class="task-modal-content">
                <button class="close-modal"><i class="fas fa-times"></i></button>
                <div class="input-group">
                    <label for="projectNameInput">Project Name</label>
                    <input type="text" id="projectNameInput" placeholder="Enter project name" required>
                </div>
                <button class="add-btn" id="addProjectBtn">
                    <i class="fas fa-plus"></i> Add Project
                </button>
            </div>
        </div>

        <!-- Settings Modal -->
        <!-- Settings Modal -->
        <div id="settingsModal" class="settings-modal">
            <div class="settings-modal-content">
                <!-- Modal Header -->
                <div class="settings-modal-header">
                    <h2>Settings</h2>
                    <button class="close-settings-modal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>

                <!-- Modal Body -->
                <!-- Update the settings modal body section -->
                <div class="settings-modal-body">
                    <div class="input-group">
                        <label for="backgroundFile">Background Image</label>
                        <div class="settings-buttons-group">
                            <label class="file-input-label" for="backgroundFile">
                                <i class="fas fa-upload"></i>
                                <span>Choose File</span>
                                <input type="file" id="backgroundFile" accept="image/*" class="visually-hidden">
                            </label>
                            <button class="remove-bg-btn" id="removeBgBtn">
                                <i class="fas fa-trash-alt"></i>
                                <span>Remove Background</span>
                            </button>
                        </div>
                        <div id="backgroundFileName" class="file-name-display">No file chosen</div>
                    </div>
                </div>

                <!-- Modal Footer -->
                <div class="settings-modal-footer">
                    <button class="settings-btn cancel-settings-btn" id="cancelSettingsBtn">
                        Cancel
                    </button>
                    <button class="settings-btn save-settings-btn" id="saveSettingsBtn">
                        Save Changes
                    </button>
                </div>
            </div>
        </div>

        <!-- Modal for Homepage Setting -->
        <div id="homepageModal" class="homepage-modal">
            <div class="homepage-modal-content">
                <h2>Set as Homepage</h2>
                <p>Would you like to set this Task Manager as your browser's default homepage?</p>
                <div class="homepage-modal-buttons">
                    <button id="setHomepageBtn" class="homepage-btn homepage-btn-primary">Yes, Set Homepage</button>
                    <button id="dismissHomepageBtn" class="homepage-btn homepage-btn-secondary">No, Thanks</button>
                </div>
            </div>
        </div>

        <script>
            class EnhancedTaskManager {
                constructor() {
                    // Retrieve tasks from localStorage with more robust parsing
                    try {
                        this.tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
                    } catch (error) {
                        console.error('Error parsing tasks from localStorage:', error);
                        this.tasks = [];
                    }

                    // Retrieve projects from localStorage
                    try {
                        this.projects = JSON.parse(localStorage.getItem('projects') || '{}');
                    } catch (error) {
                        console.error('Error parsing projects from localStorage:', error);
                        this.projects = {};
                    }

                    // DOM Element References
                    this.initializeElements();

                    // Setup event listeners
                    this.setupEventListeners();

                    // Initial render of tasks and projects
                    this.renderTasks('all');
                    this.renderProjects();

                    // Set current week for Calendar
                    this.currentDate = new Date();
                    this.renderCalendar();

                    this.initializeBackground();

                    // Initialize clock
                    this.updateClock();
                    setInterval(() => this.updateClock(), 1000);

                    // Navigation drawer elements
                    this.navToggle = document.querySelector('.nav-toggle');
                    this.navPanel = document.querySelector('.navigation-panel');
                    this.navBackdrop = document.querySelector('.nav-backdrop');
                    this.appContainer = document.querySelector('.app-container');

                    // Setup navigation drawer
                    this.setupNavigationDrawer();
                }

                setupNavigationDrawer() {
                    this.navToggle.addEventListener('click', () => {
                        this.navPanel.classList.toggle('open');
                        this.navToggle.classList.toggle('open');
                        this.navBackdrop.classList.toggle('show');
                        this.appContainer.classList.toggle('nav-open');
                    });

                    this.navBackdrop.addEventListener('click', () => {
                        this.navPanel.classList.remove('open');
                        this.navToggle.classList.remove('open');
                        this.navBackdrop.classList.remove('show');
                        this.appContainer.classList.remove('nav-open');
                    });

                    // Close drawer when clicking navigation items
                    const navItems = document.querySelectorAll('.nav-item');
                    navItems.forEach(item => {
                        item.addEventListener('click', () => {
                            this.navPanel.classList.remove('open');
                            this.navToggle.classList.remove('open');
                            this.navBackdrop.classList.remove('show');
                            this.appContainer.classList.remove('nav-open');
                        });
                    });
                }

                initializeElements() {
                    try {
                        // Basic Task Creation Elements
                        this.taskList = document.getElementById('taskList');
                        this.projectList = document.getElementById('projectList');
                        this.taskNameInput = document.getElementById('taskName');
                        this.taskTypeSelect = document.getElementById('taskType');

                        if (!this.taskList || !this.taskNameInput || !this.taskTypeSelect) {
                            throw new Error('Required task elements not found');
                        }

                        // Advanced Input Fields
                        this.projectSelect = document.getElementById('projectSelect');
                        this.priorityGroup = document.getElementById('priorityGroup');
                        this.routineFrequencyGroup = document.getElementById('routineFrequencyGroup');
                        this.routineFrequencySelect = document.getElementById('routineFrequency');
                        this.customRecurrenceInput = document.getElementById('customRecurrenceInput');
                        this.routineDateRange = document.getElementById('routineDateRange');
                        this.routineStartDate = document.getElementById('routineStartDate');
                        this.routineEndDate = document.getElementById('routineEndDate');
                        this.dateTypeButtons = document.querySelectorAll('.date-type-btn');
                        this.dateRangeInputs = document.getElementById('dateRangeInputs');
                        this.singleDateInput = document.getElementById('singleDateInput');
                        this.routineSingleDate = document.getElementById('routineSingleDate');
                        this.colorSelectorGroup = document.getElementById('colorSelectorGroup');
                        this.colorOptions = document.querySelectorAll('.color-option');
                        this.dateTimeGroup = document.getElementById('dateTimeGroup');
                        this.taskDateTimeInput = document.getElementById('taskDateTime');
                        this.taskDependenciesGroup = document.getElementById('taskDependenciesGroup');
                        this.taskDependenciesSelect = document.getElementById('taskDependenciesSelect');
                        this.reminderGroup = document.getElementById('reminderGroup');
                        this.subtaskGroup = document.getElementById('subtaskGroup');
                        this.subtaskContainer = document.getElementById('subtaskContainer');
                        this.addSubtaskBtn = document.getElementById('addSubtaskBtn');
                        this.notesGroup = document.getElementById('notesGroup');
                        this.taskNotesInput = document.getElementById('taskNotes');
                        this.taskImageUrlInput = document.getElementById('taskImageUrl');
                        this.taskImageFileInput = document.getElementById('taskImageFile');
                        this.addTaskButton = document.getElementById('addTaskButton');

                        // Calendar Elements
                        this.calendarView = document.getElementById('calendarView');
                        this.calendarElement = document.getElementById('calendar');
                        this.currentWeekElement = document.getElementById('currentWeek');
                        this.prevWeekButton = document.getElementById('prevWeek');
                        this.nextWeekButton = document.getElementById('nextWeek');

                        // Modal Elements
                        this.openTaskModalBtn = document.getElementById('openTaskModalBtn');
                        this.taskModal = document.getElementById('taskModal');
                        this.closeModalBtn = document.querySelector('.close-modal');

                        this.advancedTaskFields = document.getElementById('advancedTaskFields');

                        // Search Bar
                        this.searchTasksInput = document.getElementById('searchTasks');

                        // Settings Modal Elements
                        this.openSettingsModalBtn = document.getElementById('openSettingsModalBtn');
                        this.settingsModal = document.getElementById('settingsModal');
                        this.closeSettingsModalBtn = document.querySelector('.close-settings-modal');
                        this.backgroundFileInput = document.getElementById('backgroundFile');
                        this.backgroundFileName = document.getElementById('backgroundFileName');
                        this.saveSettingsBtn = document.getElementById('saveSettingsBtn');

                        // Clock Element
                        this.clockWidget = document.getElementById('clockWidget');

                        //Project Modal Elements
                        this.projectModal = document.getElementById('projectModal');
                        this.projectNameInput = document.getElementById('projectNameInput');
                        this.addProjectBtn = document.getElementById('addProjectBtn');

                        //Remove BG
                        this.removeBgBtn = document.getElementById('removeBgBtn');
                    } catch (error) {
                        console.error('Error initializing elements:', error);
                        alert('There was an error initializing the task manager. Please refresh the page.');
                    }
                }

                setupEventListeners() {
                    // Open and Close Modal
                    this.openTaskModalBtn.addEventListener('click', () => this.openModal());
                    this.closeModalBtn.addEventListener('click', () => this.closeModal());

                    // Click outside the modal to close
                    this.taskModal.addEventListener('click', (event) => {
                        if (event.target === this.taskModal) {
                            this.closeModal();
                        }
                    });

                    // Task type change listener
                    this.taskTypeSelect.addEventListener('change', () => this.handleTaskTypeChange());

                    // File upload handler
                    this.taskImageFileInput.addEventListener('change', (event) => this.handleImageUpload(event));

                    // Tab filter event listeners
                    const tabs = document.querySelectorAll('.tab');
                    tabs.forEach(tab => {
                        tab.addEventListener('click', (event) => this.handleTabChange(event));
                    });

                    // Add task button event listener
                    this.addTaskButton.addEventListener('click', () => this.addTask());

                    // Color selection
                    this.colorOptions.forEach(option => {
                        option.addEventListener('click', () => this.handleColorSelection(option));
                    });

                    // Add subtask
                    this.addSubtaskBtn.addEventListener('click', () => this.addSubtask());

                    // Calendar week navigation
                    this.prevWeekButton.addEventListener('click', () => this.changeWeek(-1));
                    this.nextWeekButton.addEventListener('click', () => this.changeWeek(1));

                    // Search bar event listener
                    this.searchTasksInput.addEventListener('input', () => this.handleSearch());

                    // Settings modal event listeners
                    this.openSettingsModalBtn.addEventListener('click', () => this.openSettingsModal());
                    this.closeSettingsModalBtn.addEventListener('click', () => this.closeSettingsModal());
                    this.backgroundFileInput.addEventListener('change', (event) => this.handleBackgroundUpload(event));
                    this.saveSettingsBtn.addEventListener('click', () => this.saveSettings());

                    this.settingsModal.addEventListener('click', (event) => {
                        if (event.target === this.settingsModal) {
                            this.closeSettingsModal();
                        }
                    });

                    //remove background button
                    this.removeBgBtn.addEventListener('click', () => this.removeBackground());

                    // Add cancel button event listener
                    document.querySelector('.close-settings-modal').addEventListener('click', () => {
                        this.closeSettingsModal();
                    });
                    // Project modal event listeners
                    this.projectList.addEventListener('click', (event) => this.handleProjectListClick(event));
                    this.addProjectBtn.addEventListener('click', () => this.addProject());


                    // Handle custom recurrence input
                    this.routineFrequencySelect.addEventListener('change', () => {
                        if (this.routineFrequencySelect.value === 'custom') {
                            this.customRecurrenceInput.style.display = 'block';
                        } else {
                            this.customRecurrenceInput.style.display = 'none';
                        }
                    });

                    // Date type selector listeners
                    this.dateTypeButtons.forEach(btn => {
                        btn.addEventListener('click', (e) => this.handleDateTypeChange(e));
                    });
                }

                // Initialize background
                initializeBackground() {
                    const savedBackground = localStorage.getItem('backgroundImage');
                    if (savedBackground) {
                        this.setBackground(savedBackground);
                    }
                }

                // Update clock widget
                updateClock() {
                    const now = new Date();
                    const hours = now.getHours().toString().padStart(2, '0');
                    const minutes = now.getMinutes().toString().padStart(2, '0');
                    const seconds = now.getSeconds().toString().padStart(2, '0');
                    this.clockWidget.textContent = `${hours}:${minutes}:${seconds}`;
                }

                handleDateTypeChange(event) {
                    this.dateTypeButtons.forEach(btn => btn.classList.remove('active'));
                    event.target.classList.add('active');

                    const dateType = event.target.dataset.type;
                    if (dateType === 'range') {
                        this.dateRangeInputs.style.display = 'block';
                        this.singleDateInput.style.display = 'none';
                    } else {
                        this.dateRangeInputs.style.display = 'none';
                        this.singleDateInput.style.display = 'block';
                    }
                }

                // Handle background image upload
                handleBackgroundUpload(event) {
                    const file = event.target.files[0];
                    if (file) {
                        this.backgroundFileName.textContent = file.name; // Update file name display

                        const reader = new FileReader();
                        reader.onload = (e) => {
                            this.setBackground(e.target.result);
                        };
                        reader.readAsDataURL(file);
                    }
                }

                // Set background image
                setBackground(imageData) {
                    document.body.style.backgroundImage = `url(${imageData})`;
                    document.body.style.backgroundSize = 'cover';
                    document.body.style.backgroundPosition = 'center';
                    document.body.style.backgroundRepeat = 'no-repeat';
                    document.body.style.backgroundAttachment = 'fixed';
                }

                // Save settings (currently only background image)
                saveSettings() {
                    const backgroundFile = this.backgroundFileInput.files[0];
                    if (backgroundFile) {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            localStorage.setItem('backgroundImage', e.target.result);
                            this.closeSettingsModal();
                            alert('Settings saved successfully!');
                        };
                        reader.readAsDataURL(backgroundFile);
                    } else {
                        // Handle case where no new background is selected but user wants to save other settings (if any in the future)
                        this.closeSettingsModal();
                        alert('Settings saved!');
                    }
                }

                removeBackground() {
                    // Remove background image
                    document.body.style.backgroundImage = 'none';

                    // Clear from localStorage
                    localStorage.removeItem('backgroundImage');

                    // Reset file input and filename display
                    this.backgroundFileInput.value = '';
                    this.backgroundFileName.textContent = 'No file chosen';

                    // Show confirmation
                    alert('Background image has been removed');
                }

                // Open settings modal
                openSettingsModal() {
                    this.settingsModal.style.display = 'flex';
                }

                // Close settings modal
                closeSettingsModal() {
                    this.settingsModal.style.display = 'none';
                }

                // Handle search
                handleSearch() {
                    const searchText = this.searchTasksInput.value.toLowerCase();
                    const activeTab = document.querySelector('.tab.active').dataset.type;

                    this.renderTasks(activeTab, searchText);
                }



                openModal() {
                    this.taskModal.classList.add('active');
                    this.taskModal.style.display = 'flex';
                    this.loadProjectsIntoModal();
                    this.loadTasksIntoDependenciesSelect();
                }

                closeModal() {
                    this.taskModal.classList.add('closing');
                    setTimeout(() => {
                        this.taskModal.classList.remove('closing');
                        this.taskModal.classList.remove('active');
                        this.taskModal.style.display = 'none';
                    }, 300); // ~ animation duration
                    this.clearInputs();
                }

                handleTaskTypeChange() {
                    const isRoutine = this.taskTypeSelect.value === 'routine';

                    // Show/hide routine-specific fields
                    this.routineFrequencyGroup.style.display = isRoutine ? 'block' : 'none';
                    this.routineDateRange.style.display = isRoutine ? 'block' : 'none';

                    // Show/hide standard task fields
                    this.priorityGroup.style.display = isRoutine ? 'none' : 'flex';
                    this.colorSelectorGroup.style.display = isRoutine ? 'none' : 'flex';
                    this.dateTimeGroup.style.display = isRoutine ? 'none' : 'block';
                    this.taskDependenciesGroup.style.display = isRoutine ? 'none' : 'block';
                    this.reminderGroup.style.display = isRoutine ? 'none' : 'block';
                    this.subtaskGroup.style.display = isRoutine ? 'none' : 'block';
                    this.notesGroup.style.display = 'block'; // Always show notes

                    // Reset date inputs when switching types
                    if (isRoutine) {
                        this.dateTypeButtons[0].click(); // Reset to range selection
                        this.routineStartDate.value = '';
                        this.routineEndDate.value = '';
                        this.routineSingleDate.value = '';
                    }
                }

                handleImageUpload(event) {
                    const file = event.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            this.taskImageUrlInput.value = e.target.result;
                        };
                        reader.readAsDataURL(file);
                    }
                }

                handleTabChange(event) {
                    // Remove active class from all tabs
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));

                    // Add active class to clicked tab
                    event.target.classList.add('active');

                    // Filter tasks based on tab
                    const filterType = event.target.dataset.type;
                    if (filterType === 'projects') {
                        this.taskList.style.display = 'none';
                        this.calendarView.style.display = 'none';
                        this.projectList.style.display = 'grid';
                        this.renderProjects();
                    } else if (filterType === 'routine') {
                        this.taskList.style.display = 'none';
                        this.projectList.style.display = 'none';
                        this.calendarView.style.display = 'block';
                        this.renderCalendar();
                    } else {
                        this.taskList.style.display = 'grid';
                        this.projectList.style.display = 'none';
                        this.calendarView.style.display = 'none';
                        this.renderTasks(filterType);
                    }
                }

                handleColorSelection(option) {
                    this.colorOptions.forEach(opt => opt.classList.remove('selected'));
                    option.classList.add('selected');
                }

                addSubtask() {
                    const subtaskItem = document.createElement('div');
                    subtaskItem.className = 'subtask-item';
                    subtaskItem.innerHTML = `
                <input type="text" class="subtask-input" placeholder="Enter subtask">
                <button class="btn btn-danger"><i class="fas fa-trash"></i></button>
                `;

                    // Remove subtask functionality
                    subtaskItem.querySelector('button').addEventListener('click', () => {
                        subtaskItem.remove();
                    });

                    this.subtaskContainer.appendChild(subtaskItem);
                }

                renderProjects() {
                    this.projectList.innerHTML = '';

                    const addProjectCard = document.createElement('div');
                    addProjectCard.className = 'project-card add-project-card';
                    addProjectCard.innerHTML = `
                        <div class="project-name add-project-name">
                             <i class="fas fa-plus"></i> Add New Project
                        </div>
                    `;
                    this.projectList.appendChild(addProjectCard);

                    for (const projectName in this.projects) {
                        const projectCard = document.createElement('div');
                        projectCard.className = 'project-card';
                        projectCard.innerHTML = `
                            <div class="project-name">${projectName}</div>
                            <div class="project-tasks-count">${this.projects[projectName].length} tasks</div>
                         `;

                        projectCard.addEventListener('click', () => {
                            // Render tasks for the selected project
                            this.renderTasks('all', null, projectName);

                            // Update active tab to "All Tasks" and switch display
                            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                            document.querySelector('.tab[data-type="all"]').classList.add('active');
                            this.taskList.style.display = 'grid';
                            this.projectList.style.display = 'none';
                            this.calendarView.style.display = 'none';
                        });

                        this.projectList.appendChild(projectCard);
                    }
                }

                addProject() {
                    const projectName = this.projectNameInput.value.trim();
                    if (!projectName) {
                        alert('Please enter a project name.');
                        return;
                    }

                    if (this.projects[projectName]) {
                        alert('Project with this name already exists.');
                        return;
                    }

                    this.projects[projectName] = [];
                    this.saveProjects();
                    this.renderProjects();

                    this.closeModal();
                    this.projectNameInput.value = '';

                }

                handleProjectListClick(event) {
                    if (event.target.closest('.add-project-card')) {
                        this.openProjectModal();
                    }
                }
                openProjectModal() {
                    this.projectModal.classList.add('active');
                    this.projectModal.style.display = 'flex';
                }


                loadProjectsIntoModal() {
                    // Clear existing options
                    this.projectSelect.innerHTML = '<option value="">No Project</option>';

                    // Add projects to the dropdown
                    for (const projectName in this.projects) {
                        const option = document.createElement('option');
                        option.value = projectName;
                        option.text = projectName;
                        this.projectSelect.appendChild(option);
                    }
                }

                loadTasksIntoDependenciesSelect() {
                    // Clear existing options
                    this.taskDependenciesSelect.innerHTML = '';

                    // Add tasks to the dropdown
                    this.tasks.forEach(task => {
                        const option = document.createElement('option');
                        option.value = task.id;
                        option.text = task.name;
                        this.taskDependenciesSelect.appendChild(option);
                    });
                }

                renderTasks(filterType = 'all', searchText = null, projectFilter = null) {
                    // Clear existing task list
                    this.taskList.innerHTML = '';

                    // Filter tasks based on selected tab and search text
                    let filteredTasks = this.tasks;
                    if (filterType !== 'all') {
                        filteredTasks = filteredTasks.filter(task => {
                            if (filterType === 'priority') {
                                return task.priority === 'high';
                            } else if (filterType === 'projects' && projectFilter) {
                                return task.project === projectFilter;
                            } else {
                                return task.type === filterType;
                            }
                        });
                    }

                    if (searchText) {
                        filteredTasks = filteredTasks.filter(task => {
                            const taskName = task.name.toLowerCase();
                            const taskNotes = task.notes ? task.notes.toLowerCase() : '';
                            const taskSubtasks = task.subtasks ? task.subtasks.join(' ').toLowerCase() : '';
                            return taskName.includes(searchText) || taskNotes.includes(searchText) || taskSubtasks.includes(searchText);
                        });
                    }

                    // Sort tasks (priority first, then by date)
                    filteredTasks.sort((a, b) => {
                        // Sort by priority (high first)
                        const priorityOrder = { 'high': 3, 'medium': 2, 'low': 1 };
                        const priorityComparison = (priorityOrder[b.priority] || 0) - (priorityOrder[a.priority] || 0);
                        if (priorityComparison !== 0) return priorityComparison;

                        // Then sort by date if priority is the same
                        return new Date(a.dateTime || 0) - new Date(b.dateTime || 0);
                    });

                    // Render each task
                    filteredTasks.forEach(task => {
                        try {
                            const taskCard = document.createElement('div');
                            taskCard.className = `task-card ${task.priority === 'high' ? 'priority' : ''} ${task.type}`;

                            // Add image if exists
                            if (task.image) {
                                const img = document.createElement('img');
                                img.src = task.image;
                                img.className = 'task-image';
                                taskCard.appendChild(img);
                            }
                            // Custom color border
                            if (task.color) {
                                taskCard.style.borderLeftColor = task.color;
                            }

                            // Task details section
                            const details = document.createElement('div');
                            details.className = 'task-details';

                            // Task name
                            const nameEl = document.createElement('div');
                            nameEl.className = 'task-name';
                            nameEl.textContent = task.name;
                            details.appendChild(nameEl);

                            // Task tags
                            const tagsEl = document.createElement('div');
                            tagsEl.className = 'task-tags';

                            // Type tag
                            const typeTag = document.createElement('span');
                            typeTag.className = `tag tag-${task.type}`;
                            typeTag.textContent = (task.type || 'TODO').toUpperCase();
                            tagsEl.appendChild(typeTag);

                            // Priority tag
                            if (task.type !== 'routine') {
                                const priorityTag = document.createElement('span');
                                priorityTag.className = `tag ${task.priority === 'high' ? 'tag-priority' : ''}`;
                                priorityTag.textContent = task.priority.toUpperCase();
                                tagsEl.appendChild(priorityTag);
                            }

                            // Project tag (if applicable)
                            if (task.project) {
                                const projectTag = document.createElement('span');
                                projectTag.className = 'tag tag-project';
                                projectTag.textContent = task.project;
                                tagsEl.appendChild(projectTag);
                            }

                            // Date/Time tag
                            if (task.dateTime) {
                                const dateTag = document.createElement('span');
                                dateTag.className = 'tag';
                                const formattedDate = new Date(task.dateTime);
                                if (formattedDate.getDate() !== new Date().getDate()) {
                                    dateTag.textContent = formattedDate.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
                                } else {
                                    dateTag.textContent = formattedDate.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });
                                }
                                tagsEl.appendChild(dateTag);
                            }

                            details.appendChild(tagsEl);

                            // Subtasks rendering
                            // Update this code in renderTasks method where subtasks are rendered
                            if (task.subtasks && task.subtasks.length > 0) {
                                const subtasksEl = document.createElement('div');
                                // Add the subtasks class
                                subtasksEl.className = 'subtasks';
                                subtasksEl.innerHTML = `<strong>Subtasks:</strong>`;
                                const subtaskList = document.createElement('ul');
                                // Add the subtask-list class
                                subtaskList.className = 'subtask-list';
                                subtasksEl.appendChild(subtaskList);
                                task.subtasks.forEach(subtask => {
                                    const subtaskItem = document.createElement('li');
                                    subtaskItem.textContent = subtask;
                                    subtaskList.appendChild(subtaskItem);
                                });
                                details.appendChild(subtasksEl);
                            }

                            // Notes rendering
                            if (task.notes) {
                                const notesEl = document.createElement('div');
                                // Add the task-notes class
                                notesEl.className = 'task-notes';
                                notesEl.innerHTML = `<strong>Notes:</strong> ${task.notes}`;
                                details.appendChild(notesEl);
                            }

                            // Reminders tag
                            if (task.reminders && (task.reminders.email || task.reminders.desktop)) {
                                const reminderTag = document.createElement('span');
                                reminderTag.className = 'tag reminder-tag';
                                reminderTag.textContent = 'Reminder Set';
                                tagsEl.appendChild(reminderTag);
                                if (task.dateTime) {
                                    const reminderDetails = document.createElement('div');
                                    reminderDetails.className = 'reminder-details';
                                    const formattedDate = new Date(task.dateTime);
                                    reminderDetails.textContent = `Reminder: ${formattedDate.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' })} at ${formattedDate.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' })}`;
                                    details.appendChild(reminderDetails);
                                }
                            }

                            // Dependencies tag (if applicable)
                            if (task.dependencies && task.dependencies.length > 0) {
                                const dependenciesTag = document.createElement('span');
                                dependenciesTag.className = 'tag';
                                dependenciesTag.textContent = 'Has Dependencies';
                                tagsEl.appendChild(dependenciesTag);
                            }

                            taskCard.appendChild(details);

                            // Delete button
                            const deleteBtn = document.createElement('button');
                            deleteBtn.innerHTML = '<i class="fas fa-trash"></i>';
                            deleteBtn.className = 'delete-btn';
                            deleteBtn.onclick = () => this.deleteTask(task.id);
                            taskCard.appendChild(deleteBtn);

                            // Status toggle button
                            // Update this code in renderTasks method
                            const statusBtn = document.createElement('button');
                            statusBtn.innerHTML = task.status === 'completed' ? '✓ Completed' : 'Mark Complete';
                            // Add the status-btn class
                            statusBtn.className = `status-btn ${task.status === 'completed' ? 'completed' : ''}`;
                            statusBtn.onclick = () => this.toggleTaskStatus(task.id);
                            taskCard.appendChild(statusBtn);

                            this.taskList.appendChild(taskCard);
                        } catch (error) {
                            console.error('Error rendering task:', task, error);
                        }
                    });
                }

                toggleTaskStatus(taskId) {
                    const taskIndex = this.tasks.findIndex(task => task.id === taskId);
                    if (taskIndex !== -1) {
                        const task = this.tasks[taskIndex];

                        // Check for dependencies
                        if (task.dependencies && task.dependencies.length > 0) {
                            const dependenciesMet = task.dependencies.every(depId => {
                                const depTask = this.tasks.find(t => t.id === depId);
                                return depTask && depTask.status === 'completed';
                            });

                            if (!dependenciesMet) {
                                alert('This task has unmet dependencies. Complete dependent tasks first.');
                                return;
                            }
                        }

                        task.status = task.status === 'completed' ? 'pending' : 'completed';
                        this.saveTasks();
                        this.renderTasks(document.querySelector('.tab.active').dataset.type);
                    }
                }

                addTask() {
                    try {
                        // Get input values and add validation
                        if (!this.taskNameInput) {
                            console.error('Task name input element not found');
                            return;
                        }

                        const taskName = this.taskNameInput.value?.trim() || '';
                        const taskType = this.taskTypeSelect?.value || 'todo';
                        const taskProject = this.projectSelect?.value || '';

                        // Debug logging
                        console.log('Adding task:', {
                            name: taskName,
                            type: taskType,
                            project: taskProject
                        });

                        // Validate task name
                        if (!taskName) {
                            alert('Please enter a task name.');
                            return;
                        }

                        let taskData = {
                            id: Date.now(),
                            name: taskName,
                            type: taskType,
                            status: 'pending',
                            project: taskProject
                        };

                        if (taskType === 'routine') {
                            const routineFrequency = this.routineFrequencySelect?.value || 'daily';
                            const customRecurrence = this.customRecurrenceInput?.value?.trim() || '';
                            const dateTypeBtn = document.querySelector('.date-type-btn.active');
                            const dateType = dateTypeBtn?.dataset?.type || 'range';

                            let startDate, endDate;

                            if (dateType === 'single') {
                                startDate = this.routineSingleDate?.value;
                                endDate = startDate; // For single date, end date is same as start date

                                if (!startDate) {
                                    alert('Please select a date for the routine task.');
                                    return;
                                }
                            } else {
                                startDate = this.routineStartDate?.value;
                                endDate = this.routineEndDate?.value;

                                if (!startDate || !endDate) {
                                    alert('Please select both start and end dates for the routine task.');
                                    return;
                                }

                                if (new Date(startDate) > new Date(endDate)) {
                                    alert('Start date must be before or equal to end date.');
                                    return;
                                }
                            }

                            // Debug logging
                            console.log('Adding routine task:', {
                                dateType,
                                startDate,
                                endDate,
                                isSingleDate: dateType === 'single'
                            });

                            taskData = {
                                ...taskData,
                                routineFrequency,
                                customRecurrence,
                                startDate,
                                endDate,
                                isSingleDate: dateType === 'single',
                                image: this.taskImageUrlInput?.value?.trim() || '',
                                notes: this.taskNotesInput?.value?.trim() || ''
                            };
                        } else {
                            const selectedPriority = document.querySelector('input[name="priority"]:checked');
                            const selectedColorOption = document.querySelector('.color-option.selected');

                            // Get dependencies safely
                            const selectedDependencies = Array.from(this.taskDependenciesSelect?.selectedOptions || [])
                                .map(option => Number(option.value));

                            // Get subtasks safely
                            const subtaskInputs = this.subtaskContainer?.querySelectorAll('.subtask-input') || [];
                            const subtasks = Array.from(subtaskInputs)
                                .map(input => input.value?.trim())
                                .filter(Boolean);

                            taskData = {
                                ...taskData,
                                priority: selectedPriority?.value || 'low',
                                color: selectedColorOption?.dataset?.color || null,
                                dateTime: this.taskDateTimeInput?.value || '',
                                dependencies: selectedDependencies,
                                subtasks,
                                notes: this.taskNotesInput?.value?.trim() || '',
                                reminders: {
                                    email: document.getElementById('emailReminder')?.checked || false,
                                    desktop: document.getElementById('desktopNotification')?.checked || false
                                },
                                image: this.taskImageUrlInput?.value?.trim() || ''
                            };
                        }

                        // Add task to tasks array
                        this.tasks.push(taskData);

                        // Update project if selected
                        if (taskProject) {
                            if (!this.projects[taskProject]) {
                                this.projects[taskProject] = [];
                            }
                            this.projects[taskProject].push(taskData.id);
                            this.saveProjects();
                        }

                        // Save and render
                        this.saveTasks();

                        const activeTab = document.querySelector('.tab.active')?.dataset?.type;
                        if (taskType === 'routine') {
                            this.renderCalendar();
                        } else {
                            this.renderTasks(activeTab || 'all');
                        }

                        // Close modal
                        this.closeModal();

                    } catch (error) {
                        console.error('Error adding task:', error);
                        alert('There was an error adding the task. Please try again.');
                    }
                }

                saveTasks() {
                    try {
                        localStorage.setItem('tasks', JSON.stringify(this.tasks));
                    } catch (error) {
                        console.error('Error saving tasks to localStorage:', error);
                    }
                }

                saveProjects() {
                    try {
                        localStorage.setItem('projects', JSON.stringify(this.projects));
                    } catch (error) {
                        console.error('Error saving projects to localStorage:', error);
                    }
                }

                deleteTask(taskId) {
                    // Remove task from tasks array
                    const taskIndex = this.tasks.findIndex(task => task.id === taskId);
                    if (taskIndex === -1) return; // Task not found

                    const task = this.tasks[taskIndex];
                    this.tasks.splice(taskIndex, 1);

                    // Remove task ID from project if applicable
                    if (task.project) {
                        const projectTasks = this.projects[task.project];
                        const taskIndexInProject = projectTasks.indexOf(taskId);
                        if (taskIndexInProject !== -1) {
                            projectTasks.splice(taskIndexInProject, 1);
                            this.saveProjects();
                        }
                    }

                    // Save updated tasks
                    this.saveTasks();

                    // Re-render tasks (maintaining current filter)
                    const activeTab = document.querySelector('.tab.active').dataset.type;
                    if (activeTab === 'routine') {
                        this.renderCalendar();
                    } else {
                        this.renderTasks(activeTab);
                    }
                }

                clearInputs() {
                    // Reset all input fields
                    this.taskNameInput.value = '';
                    this.taskTypeSelect.value = 'todo';
                    this.projectSelect.value = '';
                    this.priorityGroup.style.display = 'flex';
                    this.colorSelectorGroup.style.display = 'flex';
                    this.dateTimeGroup.style.display = 'block';
                    this.taskDependenciesGroup.style.display = 'block';
                    this.reminderGroup.style.display = 'block';
                    this.subtaskGroup.style.display = 'block';
                    this.notesGroup.style.display = 'block';
                    document.querySelector('input[name="priority"][value="low"]').checked = true;
                    this.colorOptions.forEach(opt => opt.classList.remove('selected'));
                    this.taskDateTimeInput.value = '';
                    this.taskDependenciesSelect.selectedIndex = -1;
                    this.subtaskContainer.innerHTML = `
<div class="subtask-item">
<input type="text" class="subtask-input" placeholder="Enter subtask">
<button class="btn btn-danger"><i class="fas fa-trash"></i></button>
</div>
`;
                    this.taskNotesInput.value = '';
                    document.getElementById('emailReminder').checked = false;
                    document.getElementById('desktopNotification').checked = false;
                    this.routineFrequencyGroup.style.display = 'none';
                    this.customRecurrenceInput.style.display = 'none';
                    this.routineDateRange.style.display = 'none';
                    this.routineFrequencySelect.value = 'daily';
                    this.customRecurrenceInput.value = '';
                    this.routineStartDate.value = '';
                    this.routineEndDate.value = '';
                    this.taskImageUrlInput.value = '';
                    this.taskImageFileInput.value = '';
                    this.dateTypeButtons[0].click();
                    this.routineSingleDate.value = '';
                }
                changeWeek(direction) {
                    // Update current date
                    this.currentDate.setDate(this.currentDate.getDate() + (direction * 7));

                    // Reset to center view if returning to current week
                    const today = new Date();
                    if (this.currentDate.toDateString() === today.toDateString()) {
                        this.currentDate = new Date();
                    }

                    this.renderCalendar();
                }

                renderCalendar() {
                    // Get today's date
                    const today = new Date();

                    // Calculate the start date (3 days before today)
                    const firstDay = new Date(today);
                    firstDay.setDate(today.getDate() - 3);

                    // Calculate the end date (3 days after today)
                    const lastDay = new Date(today);
                    lastDay.setDate(today.getDate() + 3);

                    // Set the current week display
                    this.currentWeekElement.textContent = `${firstDay.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })} - ${lastDay.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })}`;

                    // Clear previous calendar
                    this.calendarElement.innerHTML = '';

                    // Generate 7 days (3 before today, today, and 3 after)
                    for (let i = 0; i < 7; i++) {
                        const day = new Date(firstDay);
                        day.setDate(firstDay.getDate() + i);

                        const dayDiv = document.createElement('div');
                        dayDiv.className = 'calendar-day';

                        // Add special class for today
                        if (day.toDateString() === today.toDateString()) {
                            dayDiv.classList.add('current-day');
                        }

                        dayDiv.innerHTML = `
            <div class="calendar-day-header">
                <span class="day-name">${day.toLocaleDateString('en-US', { weekday: 'short' })}</span>
                <span class="day-date">${day.toLocaleDateString('en-US', { day: 'numeric', month: 'short' })}</span>
            </div>
        `;

                        // Rest of your existing day rendering code...
                        const dailyRoutines = this.tasks.filter(task => {
                            if (task.type !== 'routine') return false;
                            return this.isRoutineDay(task, day);
                        }).sort((a, b) => a.name.localeCompare(b.name));

                        // Render routines for the day...
                        dailyRoutines.forEach((task) => {
                            const routineCard = document.createElement('div');
                            routineCard.className = 'routine-card';
                            routineCard.setAttribute('data-task-id', task.id);

                            // Add image if exists
                            if (task.image) {
                                const img = document.createElement('img');
                                img.src = task.image;
                                img.className = 'task-image';
                                routineCard.appendChild(img);
                            }

                            const taskName = document.createElement('div');
                            taskName.className = 'task-name';
                            taskName.textContent = task.name;
                            routineCard.appendChild(taskName);

                            // Add notes if exists
                            if (task.notes) {
                                const notesEl = document.createElement('div');
                                notesEl.className = 'routine-notes';
                                notesEl.textContent = task.notes;
                                routineCard.appendChild(notesEl);
                            }

                            // Delete button for routine task
                            const deleteBtn = document.createElement('button');
                            deleteBtn.innerHTML = '<i class="fas fa-trash"></i>';
                            deleteBtn.className = 'delete-btn routine-delete-btn';
                            deleteBtn.onclick = (event) => {
                                event.stopPropagation(); // Prevent any parent event handlers
                                this.deleteRoutineTask(task.id);
                            };
                            routineCard.appendChild(deleteBtn);

                            dayDiv.appendChild(routineCard);
                        });

                        this.calendarElement.appendChild(dayDiv);
                    }
                    // Scroll to center (today) after rendering
                    requestAnimationFrame(() => {
                        const currentDayElement = this.calendarElement.querySelector('.current-day');
                        if (currentDayElement) {
                            this.calendarElement.scrollTo({
                                left: currentDayElement.offsetLeft - (this.calendarElement.offsetWidth - currentDayElement.offsetWidth) / 2,
                                behavior: 'smooth'
                            });
                        }
                    });
                }

                // New method to delete routine tasks
                deleteRoutineTask(taskId) {
                    // Confirm deletion
                    const confirmDelete = confirm('Are you sure you want to delete this routine task?');
                    if (!confirmDelete) return;

                    // Remove task from tasks array
                    this.tasks = this.tasks.filter(task => task.id !== taskId);

                    // Save updated tasks
                    this.saveTasks();

                    // Re-render calendar
                    this.renderCalendar();
                }

                isRoutineDay(task, day) {
                    try {
                        const checkDate = new Date(day);
                        const startDate = new Date(task.startDate);
                        const endDate = new Date(task.endDate);

                        // Normalize dates to compare only date parts
                        const normalizeDate = (date) => {
                            return new Date(date.getFullYear(), date.getMonth(), date.getDate()).getTime();
                        };

                        const normalizedCheckDate = normalizeDate(checkDate);
                        const normalizedStartDate = normalizeDate(startDate);
                        const normalizedEndDate = normalizeDate(endDate);

                        // Debug logging
                        console.log('Checking routine:', {
                            taskName: task.name,
                            isSingleDate: task.isSingleDate,
                            checkDate: new Date(normalizedCheckDate).toISOString().split('T')[0],
                            startDate: new Date(normalizedStartDate).toISOString().split('T')[0],
                            endDate: new Date(normalizedEndDate).toISOString().split('T')[0]
                        });

                        // Handle single date routine
                        if (task.isSingleDate) {
                            return normalizedCheckDate === normalizedStartDate;
                        }

                        // Check date range
                        if (normalizedCheckDate < normalizedStartDate || normalizedCheckDate > normalizedEndDate) {
                            return false;
                        }

                        switch (task.routineFrequency) {
                            case 'daily':
                                return true;
                            case 'weekly':
                                return checkDate.getDay() === startDate.getDay();
                            case 'monthly':
                                return checkDate.getDate() === startDate.getDate();
                            case 'custom':
                                return this.handleCustomRoutine(task, checkDate, startDate);
                            default:
                                return false;
                        }
                    } catch (error) {
                        console.error('Error in isRoutineDay:', error);
                        return false;
                    }
                }
            }

            // Initialize Task Manager when DOM is loaded
            document.addEventListener('DOMContentLoaded', () => {
                const currentPage = window.location.pathname.split('/').pop();
                const navItems = document.querySelectorAll('.nav-item');
                navItems.forEach(item => {
                    const href = item.getAttribute('href');
                    if (href === currentPage) {
                        item.classList.add('active');
                    } else {
                        item.classList.remove('active');
                    }
                });

                window.taskManager = new EnhancedTaskManager();
            });

            class HomepageManager {
                constructor() {
                    this.modal = document.getElementById('homepageModal');
                    this.setHomepageBtn = document.getElementById('setHomepageBtn');
                    this.dismissHomepageBtn = document.getElementById('dismissHomepageBtn');

                    this.init();
                }

                init() {
                    // Check if homepage is already set
                    if (this.isHomepageSet()) {
                        return;
                    }

                    // Check if user has previously dismissed the prompt
                    if (this.hasUserDismissedPrompt()) {
                        return;
                    }

                    // Show homepage setting modal
                    this.showModal();

                    // Setup event listeners
                    this.setHomepageBtn.addEventListener('click', () => this.setHomepage());
                    this.dismissHomepageBtn.addEventListener('click', () => this.dismissPrompt());
                }

                isHomepageSet() {
                    // This is a simplified check and might need browser-specific adjustments
                    try {
                        return localStorage.getItem('isHomepageSet') === 'true';
                    } catch (error) {
                        console.error('Error checking homepage status:', error);
                        return false;
                    }
                }

                hasUserDismissedPrompt() {
                    try {
                        return localStorage.getItem('homepagePromptDismissed') === 'true';
                    } catch (error) {
                        console.error('Error checking prompt dismissal:', error);
                        return false;
                    }
                }

                showModal() {
                    this.modal.style.display = 'flex';
                }

                setHomepage() {
                    try {
                        // Note: This is a hint to the browser. Actual homepage setting
                        // requires browser-specific methods or user manual settings
                        localStorage.setItem('isHomepageSet', 'true');
                        this.modal.style.display = 'none';
                        alert('This hint has been saved. You may need to set the homepage manually in your browser settings.');
                    } catch (error) {
                        console.error('Error setting homepage:', error);
                        alert('Could not set homepage. Please set it manually in your browser settings.');
                    }
                }

                dismissPrompt() {
                    try {
                        localStorage.setItem('homepagePromptDismissed', 'true');
                        this.modal.style.display = 'none';
                    } catch (error) {
                        console.error('Error dismissing homepage prompt:', error);
                    }
                }
            }

            // Initialize Task Manager and Homepage Manager when DOM is loaded
            document.addEventListener('DOMContentLoaded', () => {
                try {
                    window.homepageManager = new HomepageManager();
                } catch (error) {
                    console.error('Error initializing managers:', error);
                }
            });
        </script>
